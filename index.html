<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* style.css */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .currency-selects {
      display: flex;
      gap: 10px;
    }

    select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .currency-selects {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Currency Converter</h1>
    </header>
    <main>
      <form id="currency-form">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="100" required>
        <div class="currency-selects">
          <label for="from-currency">From:</label>
          <select name="from-currency" id="from-currency-select"></select>
          <label for="to-currency">To:</label>
          <select name="to-currency" id="to-currency-select"></select>
        </div>
        <button type="submit">Convert</button>
        <p id="result"></p>
      </form>
    </main>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
